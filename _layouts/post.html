---
layout: default
permalink: "/country/:title/"
---
<div class="post">
  <h1>{{ page.title }}</h1>

  <h6 class="trip-title">Trips: </h6>
  <ul class="trips">
  {% assign triplist = page.categories %}
  {% include triplist %}
  </ul>

  {{ content }}

  <h4>Categories</h4>

  <ul class="tags">
  {% assign taglist = page.tags %}
  {% include taglist %}
  </ul>
</div>
