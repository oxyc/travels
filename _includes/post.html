{% if include.post.title != null %}
  <li>
    <a href="{{ include.post.url }}">{{ include.post.title }} <span class="visit-list">{{ include.post.date | date_to_string }}</span></a>
    {% assign excerpt = include.post.excerpt | strip_newlines %}
    {% unless excerpt == '' %}
      <p class="excerpt">{{ excerpt | remove: '<p>' | remove: '</p>' }}</p>
    {% endunless %}
  </li>
{% endif %}
